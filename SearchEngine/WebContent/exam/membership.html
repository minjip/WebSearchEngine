<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>회원가입</title>
	<style type="text/css">
	#box{
			width: 600px;
			margin: auto;
			margin-top: 100px;
		}
	.item {
			float:left;
			/* display: inline-block; */
			width:100px; /* inline 요소라도 float상태면 크기조정 된다 */
		}
	.warning {
		color:red;
		font-weight: bold;
	}
	</style>

<!-- bootstrap 설정 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
	
	$("#regBtn").click(function(){
		// 유(무)효성 검사 
		if(invalidation()==true){
		   // 입력값 초기화
		   clearInputValue();
		}
	});
	
	
	function clearInputValue(){
		$("#userId[type='text']").val("");
		$("#username:text").val("");
		$("#birth:text").val("");
		$("#addr:text").val("");
		$("#phone_num:text").val("");
		$("#pwd:password").val("");
		$("#repwd:password").val("");
		$("#idValid").html("");
		$("#nameValid").html("");
		
	}
	function invalidation(){
		// 아이디를 입력하지 않으면 
		// 해당 span에 아이디를 입력하세요 
		//라믄 문구 추가 
		if($("#userId:text").val()==""){
			// id를 빼고 실행하면 
			if($("#idValid").text()==""){//경고메시지가 비어있으면
				$("#idValid").html("아이디를 입력하세요").addClass("warning");
			//.append("아이디를 입력하세요")
			//.addClass("warning");
			}
			return false;
			
		}else{
			//입력되어있으면 경고메시지 지워라
			$("#idValid").html("").removeClass("warning");
		}
		
		
					
		if($("#username").val()==""){
			 
			if($("#nameValid").text()==""){
				$("#nameValid").html("이름을 입력하세요").addClass("warning");
			}
			return false;
			
		}else{
			$("#nameValid").html("").removeClass("warning");
		}
		
		if($("#birth").val()==""){
			 
			if($("#birthValid").text()==""){
				$("#birthValid").html("생년월일을 입력하세요").addClass("warning");
			}
			return false;
			
		}else{
			$("#birthValid").html("").removeClass("warning");
		}
		
		if($("#addr").val()==""){
			 
			if($("#addrValid").text()==""){
				$("#addrValid").html("주소를 입력하세요").addClass("warning");
			}
			return false;
			
		}else{
			$("#addrValid").html("").removeClass("warning");
		}
		
		if($("#phone_num").val()==""){
			 
			if($("#phoneValid").text()==""){
				$("#phoneValid").html("번호를 입력하세요").addClass("warning");
			}
			return false;
			
		}else{
			$("#phoneValid").html("").removeClass("warning");
		}
		
		
		//비밀번호
		if($("#pwd").val()==""){
			if($("#pwdValid").text()==""){
				$("#pwdValid").html("비밀번호를 입력하세요").addClass("warning");
			
			}
			return;
		}else{
			$("#pwdValid").html("").removeClass("warning");
		}
		
		//비밀번호확인
		if($("#repwd").val()==""){
			if($("#repwdValid").text()==""){
				$("#repwdValid").html("비밀번호(확인)를 입력하세요").addClass("warning");
			
			}
			return;
		}else{
			$("#repwdValid").html("").removeClass("warning");
		}
		
		//
		if($("#pwd:password").val() 
			!=	$("#repwd:password").val() ){
			alert("암호가 일치하지 않습니다.")
			return false;
		}
		
		
		alert("회원가입이 완료되었습니다");
		document.location.href="./signin.html";
		return true;
	}
}

);
</script>
</head>
<body>
	<div id="box">
		<form>
			<div class="panel panel-info">
				<div class="panel-heading"><h3>회원가입</h3></div>
				<div class="panel-body">
				
				<table class="table">
					<tr>
    					<th>아이디</th>
    					<td ><input type="text" id="userId" name="userId" /></td>
						<td ><span id="idValid"></span></td>
					</tr>

					<tr>
    					<th>이름</th>
    					<td><input type="text" id="username" /></td>
						<td><span id="nameValid"></span></td>
					</tr>
					
					<tr>
    					<th>생년월일</th>
    					<td><input type="text" id="birth" /></td>
						<td><span id="birthValid"></span></td>
					</tr>
					
					<tr>
    					<th>성별</th>
    					<td>
    						<input type="radio" name="gender" value="남자" checked />남자
    						<input type="radio" name="gender" value="여자"/>여자
    					</td>
					</tr>
					
					<tr>
    					<th>주소</th>
    					<td><input type="text" id="addr1" /></td>
						<td><span id="addr1Valid"></span></td>
					</tr>
					<tr>
    					<th></th>
    					<td><input type="text" id="addr2" /></td>
						<td><span id="addr2Valid"></span></td>
					</tr>
					
					<tr>
    					<th>연락처</th>
    					<td>
    						<select id="mPhone1" name="mPhone1">
               		 			<option value="010" selected>010</option>
               					<option value="011">011</option>
               		 		</select>
    						 - <input  style=width:50px; type="text" id="phone_num1" />
    						 - <input  style=width:50px; type="text" id="phone_num2" />
    					</td>
						<td><span id="phone1Valid"></span></td>
						<td><span id="phone2Valid"></span></td>
					</tr>
					
					<tr>
    					<th>암호</th>
    					<td><input type="password" id="pwd" /></td>
						<td><span id="pwdValid"></span></td>
					</tr>
					
					<tr>
    					<th>암호 확인</th>
    					<td><input type="password" id="repwd" /></td>
						<td><span id="repwdValid"></span></td>
					</tr>
					
					

    				<tr>
    					<td colspan="2" align="center">
    						<a href="#"><input class="btn btn-primary" type="button" id="regBtn"  value="회원가입" /></a>
    						<a href="./exam/signin.html"><input class="btn btn-danger" type="button" id="regBtn"  value="취소" /></a>
    					</td>
    				</tr>
				</table>
			</div>
			</div>
		</form>
	</div>
</body>
</html>
