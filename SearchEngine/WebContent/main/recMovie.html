	<meta charset="UTF-8">

	<style type="text/css">
		.youtube {
			display: inline-block;
			text-align: center;
		
			width: 960px;
			height: 200px;
			
			margin: 0 auto;
			padding: 0 auto;
		}
		
		#mov {
			display: inline-block;
		}
		 
		.iframe {
			width: 320px;
			height:200px;
			margin: 0 auto; 
		}
		
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.youtube').slick({
				arrows: true,
				nextArrow: '<i class="fa fa-arrow-right"></i>',
				prevArrow: '<i class="fa fa-arrow-left"></i>',
				
				infinite: true,
				speed: 300,
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 4500,
				
			});
		})
	</script>
