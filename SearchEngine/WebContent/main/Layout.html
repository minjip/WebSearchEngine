<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />
    
    <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.min.js"></script>
	
	
	<meta charset="UTF-8">
	<title>Layout</title>
	
	<style type="text/css">
		* {
			font-family: 'Jua', sans-serif;
		}
		
		#head-form{
			height: 100px;
			width: 100%;
			margin: 0 auto;
			padding:0 auto;
		}
		#header {
			width:100%;
			margin: 0 auto;
			padding:0 auto;
			/* position: fixed; */
		}
		#googleSearch {
			background-color: #ddd; 
			display: block;
			
			height: 100px;
			margin: 0 auto;
 			padding: 0px;
		}
		
		.header-navi {
			width:70%;
			height: 50px;
			margin: 0 auto;
			padding:0 auto;
		}
		
		.main {
		/* background-color:gray; */
			width: 55%;

			margin: 0 auto;
			padding:0 auto;
		}
			.first_row {
				display: inline-block;
			
				text-align: left;
			
				width:100%;
				height: 150px;
				margin: 0 auto;
				padding:0 auto;
			}
				#sideAds {
					display: inline-block;
					
					height: 135px;
					
					padding: 0px;
					margin: 10px auto;
					
					padding-right: 50px;
					margin-left: 10px;
				}
				#login {
					display: inline-block;
					
					padding: 0px;
					margin: 0 auto;
				}
		
			.first_half_row{
				width:100%;
				height: 50px;
				margin: 10px 0px 20px 0px;
				padding:0 auto;
			}
				#newsAds {
					display: inline-block;
					
					width: 700px;
					text-align: left;
					
					padding: 0px;
					margin:  0px 50px 0px 50px;
				}
				#sideAds2 {
					display: inline-block;
					
					text-align:left;
					
					width: 200px;
					height: 50px;
					background-color:#FF007F;
					
					padding: 0px;
					margin: 0 auto;
					margin-left: 25px;
				}
		
			.middle_row{
				width:100%;
				height: 800px;
				margin: 5px 0px 10px 0px;
				padding:0 auto;
			}
				.middle_1 {
					display: inline-block;
					text-align:left;
					
					width: 800px;
				}
					#newsPanel {
						display: inline-block;
						
						width: 800px;
						 
						padding: 0px;
						margin: 0 auto; 
					}
					#tabMenu {
						display: inline-block;
						
						padding: 0px;
						margin: 0 auto; 
						margin-top: 50px;
						margin-left: 15px;
					} 
				.middle_2 {
					display: inline-block;
					text-align:right;
					
					padding: 0px;
					margin: 0 auto; 
					margin-left: 45px;

					background-color: purple;
				}
					#shopping {
						display: inline-block;
						
						width: 350px;
						height: 550px;
						 
						padding: 0px;
						margin: 0 auto; 
					} 
			.last_row {
				display: inline-block;
				width:100%;
				margin: 0 auto;
				padding:0 auto;
			}
				#recBook {
					display: inline-block;
					
					text-align: center;
					margin: 0px auto;
					padding:0 auto;
				}
				#recMovie {
					display: inline-block;
					
					text-align: center;
					margin: 0px auto;
					padding:0 auto;
				}
				
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#googleSearch").load("./GoogleSearch.html");
			
			$("#navigator").load("./navi.html");
			$("#weather").load("./weather.html");
			
			$("#sideAds").load("../sideAds/sideAds.html");
			$("#login").load("../exam/login_button.html");
			
			$("#newsAds").load("../news/NewsAds.html");
			//sideads2
			
			$("#newsPanel").load("../news/NewsFile.html");
			
			/*  $("#shopping").load("../shopping/shopping.html");  */
			
			$("#tabMenu").load("../tabMenu/tabMenu.html");
			$("#recBook").load("../RText/bookpage.html");
			
			$("#recMovie").load("./recMovie.html");
		});
	
	</script>
</head>


<body>

		
	<!-- Header -->
	<form id="head-form">
		<div id="header">
			<div  id="googleSearch"></div>
		</div>
	</form>
	  
	<!-- Navigator -->
	<div class="header-navi" >
		<div id="navigator" style = "margin-top:15px; width: 80%; float:left;"></div>
		<div id="weather" style = "margin-top:15px; width: 20%; height:45px; float:right;"></div>
	</div>
	  
	<!--  main body	 -->  
	<div class="main" style="width:65%; text-align:center; border:none; margin: 0 auto; padding: 0px;">
  		
  		<!-- 1st row -->
		<div class="first_row" align="left">
			<div  id="sideAds"></div> 
			<div  id="login"></div> 
		</div>
		
		<!-- 1.5 row -->
		<div class="first_half_row" align="left"> 
			<div  id="newsAds"></div>
			<div  id="sideAds2">asd</div>
		</div>
		  
		<!-- news panel -->
		<div class="middle_row" align="left">
			<div class="middle_1">
				<div  id="newsPanel"></div>
				<div  id="tabMenu"></div>
			</div>
			<div class="middle_2">
				<!-- shopping panel -->	
				<div  id="shopping"></div>
			</div>
		</div>
		
		<!-- fianl row -->
		<div class="last_row" align="center">
			<!-- book panel -->
			<div  id="recBook"></div>
			<!-- movie panel -->
			<div  id="recMovie"></div>
		</div>
		
		  
		<!-- Footer -->	
		<div >
	    	Footer
		</div>
	  
	</div>

</body>
</html>
