<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />
    
    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.min.js"></script>

	
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<style type="text/css">
 		.slider2 {
 			width: 300px;
			height: 200px;
		}
		.slider2 .square_ads {
			margin: 0px auto;
		}
		.slider2 .square_ads #ads {
			display: inline-block;
		} 
		#ads {
		 	width: 300px;
			height: 200px;
			
			font-size: 20px;
			font-style: bold;
		}
		
	</style>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$('.square_ads').slick(
		{
				autoplay : true,
				dots: true,
				speed : 300 /* 이미지가 슬라이딩시 걸리는 시간 */,
				infinite: true,
				autoplaySpeed: 2000 /* 이미지가 다른 이미지로 넘어 갈때의 텀 */,
				arrows: false,
				slidesToShow: 1,
				slidesToScroll: 1,
				fade: false ,
/* 			    vertical: true,
			    verticalSwiping: true */
		});
	});
	</script>
</head>
	

<body>

	<!-- sideAds2 --> 
	<div class="slider2">
        <div class="square_ads">
			<div id = "ads" style="background-color: #91D8FA">광고1</div>
			<div id = "ads" style="background-color: #66CDAA">광고2</div>
			<div id = "ads" style="background-color: #96A5FF">광고3</div>
			<div id = "ads" style="background-color: #FACD87">광고4</div>
		</div>
	</div>
</body>
</html>
