<!DOCTYPE html>
<html>
<head>
   	<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />
    
    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.min.js"></script>

	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script type="text/javascript">
	
		$(document).ready(function(){
			$('.wrapper').slick(
			{
					autoplay : true,
					dots: false,
					speed : 300 /* 이미지가 슬라이딩시 걸리는 시간 */,
					infinite: true,
					autoplaySpeed: 3000 /* 이미지가 다른 이미지로 넘어 갈때의 텀 */,
					arrows: false,
					slidesToShow: 1,
					slidesToScroll: 1,
					fade: false 
			});
		});
		
	</script>
	
	<style type="text/css">
	
 		.slider{
 			width: 913px;
			height: 135px;
		}
		.slider .wrapper{
			margin: 0px auto;
		}
		.slider .wrapper #post #post2{
			display: inline-block;
		} 
		#post{
		 	width: 913px;
			height: 135px;
			background-color: #A0A0A0;
		}
		#post2 {
		 	width: 913px;
			height: 135px;
		}
	
	</style>	
	
</head>

<body>

	<div class="slider">
        <div class="wrapper">
          <div id="post">
          	1번째 광고
          </div>
          <div id="post2" style="background-color: #CCCCFF">2번째 광고</div>
          <div id="post2" style="background-color: #CCFFE5">3번째 광고</div>
          <div id="post2" style="background-color: #FFE5CC">4번째 광고</div>
          <div id="post2" style="background-color: #FFFFCC">5번째 광고</div>
        </div>
	</div>

</body>
</html>
